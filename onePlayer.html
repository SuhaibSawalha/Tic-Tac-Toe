<!DOCTYPE html>
<html lang="en">
  <title>Tic Tac Toe</title>
  <head>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/566/566294.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos&display=swap"
      rel="stylesheet"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box text-white center">
      <div class="row">
        <div class="col col-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x text-info"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-circle text-warning"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
          </svg>
        </div>
        <div class="col col-4" style="font-size: 1.2rem" id="turn"></div>
        <div class="col col-4">
          <button id="reset" onclick="menu()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-clockwise"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
              />
              <path
                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="row row-1">
        <div class="col col-4">
          <button class="cell" id="cell-1" onclick="put(1)"></button>
        </div>
        <div class="col col-4">
          <button class="cell" id="cell-2" onclick="put(2)"></button>
        </div>
        <div class="col col-4">
          <button class="cell" id="cell-3" onclick="put(3)"></button>
        </div>
      </div>
      <div class="row row-2">
        <div class="col col-4">
          <button class="cell" id="cell-4" onclick="put(4)"></button>
        </div>
        <div class="col col-4">
          <button class="cell" id="cell-5" onclick="put(5)"></button>
        </div>
        <div class="col col-4">
          <button class="cell" id="cell-6" onclick="put(6)"></button>
        </div>
      </div>
      <div class="row row-3">
        <div class="col col-4">
          <button class="cell" id="cell-7" onclick="put(7)"></button>
        </div>
        <div class="col col-4">
          <button class="cell" id="cell-8" onclick="put(8)"></button>
        </div>
        <div class="col col-4">
          <button class="cell" id="cell-9" onclick="put(9)"></button>
        </div>
      </div>
      <div class="row">
        <div class="col col-4" id="player"></div>
        <div class="col col-4 bg-danger">
          TIE
          <p id="ties"></p>
        </div>
        <div class="col col-4" id="cpu">
          CPU
          <p id="cpuScore"></p>
        </div>
      </div>
    </div>
    <div
      class="center text-white"
      style="width: 100%; background-color: #2e3e47; opacity: 0.8"
      hidden
      id="winnerBox"
    >
      <p style="font-size: 3rem" id="winner"></p>
      <p></p>
    </div>
  </body>
  <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
  <script>
    localStorage.setItem("gameOnProgress", 1);
    if (localStorage.getItem("name") == null) {
      window.open("inputOnePlayer.html", "_self");
    }
  </script>
</html>
