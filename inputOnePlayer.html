<!DOCTYPE html>
<html lang="en">
  <title>Tic Tac Toe</title>
  <head>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/566/566294.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos&display=swap"
      rel="stylesheet"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos&display=swap"
      rel="stylesheet"
    />
    <style id="required"></style>
  </head>
  <body>
    <div class="row center">
      <form
        class="inputOnePlayer text-white needs-validation"
        autocomplete="off"
      >
        <label class="col-form-label" style="font-size: 1.5rem">
          Your Name
        </label>
        <input
          type="name"
          class="form-control text-center"
          id="onePlayerName"
          maxlength="8"
          required
          style="width: 200px; font-size: 1.2rem; margin: 10px 0"
        />
        <input
          class="btn btn-primary"
          type="button"
          value="Submit"
          id="goOnePlayer"
          onclick="onePlayerMode()"
        />
      </form>
    </div>
  </body>
  <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
  <script>
    localStorage.clear();
  </script>
</html>
